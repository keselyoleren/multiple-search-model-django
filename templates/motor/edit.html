{% extends 'layouts/main.html' %}

{% block content %}

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="">Nama Motor</label>
                      <input type="text" name="nama" value="{{ motor.nama }}" class="form-control">
                  </div>
    
                  <div class="form-group">
                    <label for="">Tahun Produksi</label>
                    <input type="text" name="thn_produksi" value="{{ motor.thn_produksi }}" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="">cc Motor</label>
                    <input type="text" name="cc_motor" value="{{ motor.cc_motor }}" class="form-control">
                </div>
    
              
            </div>
            <div class="modal-footer">
              <a href="{% url 'index' %}"   class="btn btn-secondary" data-dismiss="modal">List Motor</a>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
        </div>

{% endblock %}
